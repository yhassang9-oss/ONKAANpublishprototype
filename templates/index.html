<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 1</title>
  <style>
/* ------------------- Index-specific CSS ------------------- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    font-family: Arial, Helvetica, sans-serif;
}
#logo {
    width: 150px;
    height: 150px;
    border-radius: 60%;
}
header#header {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ccc;
}
#heading-title {
    margin: 0;
}
#div2 {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
#searchbar {
    width: 700px;
    max-width: 90%;
    height: 40px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.2em;
    padding: 0 10px;
    margin-bottom: 10px;
}    
#btn1 {
    width: 120px;
    height: 40px;
    font-size: 1em;
    margin-bottom: 20px;
    background-color: #FEE8D9;
    cursor: pointer;
}
#home, #about, #contact, #services {
    outline: black solid 1.5px;
    padding: 3px 15px;
}
.horizontal-list {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 0;
    margin: 10px 0;
}
.horizontal-list li a {
    cursor: pointer;
    color: black;
    text-decoration: none;
    background-color: #FEE8D9;
    padding: 5px 10px;
    border-radius: 4px;
}
.horizontal-list li a:hover, #btn1:hover {
    background-color: #EDA35A;
    color: white;
}
.product-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}
.product-box {
    background-color: #FEE8D9;
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    margin: 10px;
}
.product-box:hover {
    background-color: #EDA35A;
}
.product-image {
    width: 100%;
    height: auto;
    border-radius: 4px;
    outline: black solid 2px;
}
.product-title {
    font-size: 1.2em;
    margin: 10px 0 5px 0;
    font-family: Poppins, sans-serif;
}
.product-price {
    font-size: 1em;
    color: #333;
    margin-bottom: 10px;
}
.buy-now {
    padding: 5px 10px;
    font-size: 1em;
    cursor: pointer;
    background-color: black;
    color: white;
    border-radius: 4px;
    transition: background-color 0.3s;
}
.buy-now:hover {
    background-color: #333;
}
.slideshow-container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.slide {
    width: 100%;
    height: auto;
    display: none;
    border-radius: 8px;
}
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 10px;
    margin-top: -20px;
    color: white;
    font-weight: bold;
    font-size: 2em;
    border-radius: 3px;
    background-color: rgba(0,0,0,0.5);
    user-select: none;
}
.prev { left: 10px; }
.next { right: 10px; }
.product-link {
    text-decoration: none;
    color: inherit;
}
.product-link:hover {
    text-decoration: none;
}
/* Footer */
footer#footer1 {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-top: 1px solid #ccc;
    margin-top: 20px;
}
</style>
</head>
<body>
  <!-- ✅ Editable wrapper -->
  <div id="index">
    <header id="header">
      <div id="div1">
        <img src="your logo.jpg" id="logo" alt="Logo" />
        <h2 id="heading-title">Your Title</h2>
      </div>
    </header>

    <div id="div2">
      <input type="text" placeholder="Search..." id="searchbar">
      <button type="submit" id="btn1">Search</button> 

      <nav>
        <ul class="horizontal-list" id="nav">
          <li><a href="index.html" id="home">Home</a></li>
          <li><a href="#" id="about">About</a></li>
          <li><a href="#" id="services">Services</a></li>
          <li><a href="#" id="contact">Contact</a></li>
        </ul>
      </nav>

      <div class="slideshow-container">
        <img class="slide" src="banner1.jpg" alt="Banner 1">
        <img class="slide" src="banner2.jpg" alt="Banner 2">
        <img class="slide" src="banner3.jpg" alt="Banner 3">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>

      <div class="product-container">
        <a href="product.html" class="product-link">
          <div class="product-box">
            <img src="product.jpg" alt="Product Image" class="product-image">
            <h2 class="product-title">Product Name</h2>
            <p class="product-price">₹999</p>
            <button class="buy-now">Buy Now</button>
          </div>
        </a>
      </div>
    </div>

    <footer id="footer1">© 2025 Your Company</footer>
  </div> <!-- ✅ End #index -->

  <script>
    window.addEventListener("load", () => {
      const page = window.location.pathname.split("/").pop().replace(".html","");

      // Restore only #index contents
      const saved = localStorage.getItem("userTemplateDraft");
      if (saved) {
        const pages = JSON.parse(saved);
        if (pages[page]) {
          const editable = document.querySelector("#index");
          if (editable) {
            editable.innerHTML = pages[page]; // ✅ only #index restored
          }
        }
      }

      // Save edits inside #index
      const editable = document.querySelector("#index");
      if (editable) {
        editable.addEventListener("input", () => {
          const saved = localStorage.getItem("userTemplateDraft");
          const pages = saved ? JSON.parse(saved) : {};
          pages[page] = editable.innerHTML; // ✅ only #index saved
          localStorage.setItem("userTemplateDraft", JSON.stringify(pages));
        });
      }
    });
  </script>
</body>
</html>
