<!DOCTYPE html>
<html>
<head>
    <title>Join ONKAAN</title>
    <style>/* =============================
   RESET + BASE
============================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", sans-serif;
  background: linear-gradient(135deg, #3b82f6, #06b6d4); /* Landing page gradient */
  color: #1a1a1a;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* =============================
   CONTAINER
============================= */
.account-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  padding: 40px 50px;
  border-radius: 24px;
  box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 450px;
  text-align: center;
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.8s ease forwards;
}

.account-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
  animation: pulse 12s infinite ease-in-out;
}

.logo {
  width: 160px;
  margin-bottom: 30px;
  transition: transform 0.3s ease;
  border-radius: 50%;

}

.logo:hover {
  transform: scale(1.05) rotate(5deg);
}

/* =============================
   FORM ELEMENTS
============================= */
form {
  text-align: left;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #111;
}

input,
select {
  width: 100%;
  padding: 12px 14px;
  border: 2px solid #93c5fd; /* Soft Blue */
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

input:focus,
select:focus {
  border-color: #3b82f6;
  outline: none;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  background: #fff;
}

.checkbox-inline {
  font-size: 0.95rem;
  color: #4B5563;
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

.checkbox-inline input {
  width: 18px;
  height: 18px;
  accent-color: #06b6d4;
}

/* =============================
   BUTTON
============================= */
button {
  width: 100%;
  padding: 14px;
  margin-top: 16px;
  background: linear-gradient(135deg, #3b82f6, #1e3a8a);
  border: none;
  border-radius: 12px;
  color: #fff;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.25);
  transition: left 0.4s ease;
}

button:hover::before {
  left: 0;
}

button:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 12px 28px rgba(59, 130, 246, 0.4);
}

/* =============================
   ANIMATIONS
============================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* =============================
   RESPONSIVE
============================= */
@media (max-width: 480px) {
  .account-container {
    padding: 30px 20px;
    border-radius: 18px;
    max-width: 92%;
  }

  .logo {
    width: 120px;
  }

  input, select {
    font-size: 0.9rem;
    padding: 10px 12px;
  }

  button {
    font-size: 1rem;
    padding: 12px;
  }
}
.account-container::before {
  pointer-events: none; /* allows clicks to pass through */
}</style>
</head>
<body>
    <header id="account-header">
        <div id="account-div">
            <img src="images/ONKAANLOGO.png" id="logo2"><br>
            <form id="account-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail address" required><br><br>

                <label for="upi">UPI ID:</label>
                <input type="text" id="upi" name="upi" placeholder="Enter your UPI ID" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <input type="checkbox" id="show-password"> Show Password<br><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                <input type="checkbox" id="show-confirm-password"> Show Password<br><br>

                <a type="button" id="create-account" href="websitetype.html">Submit</a>
                <p id="error-msg" style="color:red; display:none;"></p><br><br>
            </form>
        </div>
    </header>

    <script src="engine.js"></script>
</body>
</html>
