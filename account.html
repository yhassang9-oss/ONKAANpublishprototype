<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join ONKAAN</title>
  <link rel="stylesheet" href="account.css">
</head>
<body>
  <div class="account-container">
    <img src="images/ONKAANLOGO.png" alt="ONKAAN Logo" class="logo">

    <form id="account-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail address" required>
      </div>

      <div class="form-group">
        <label for="upi">UPI ID</label>
        <input type="text" id="upi" name="upi" placeholder="Enter your UPI ID" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <label class="checkbox-inline">
          <input type="checkbox" id="show-password"> Show Password
        </label>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
        <label class="checkbox-inline">
          <input type="checkbox" id="show-confirm-password"> Show Password
        </label>
      </div>

      <button type="submit">Create Account</button>
      <p class="error-msg" id="error-msg" style="display:none;"></p>
    </form>
  </div>

 <script>
const form = document.getElementById("account-form");
const scriptURL = 'https://script.google.com/macros/s/AKfycbzF-OHhBq260AabRkLJ5xONiktstkuVpiDjwqpc3rxPPXEgcGDFA14HWljULSOACVXwyQ/exec';

// Toggle password visibility
document.getElementById("show-password").addEventListener("change", function() {
    document.getElementById("password").type = this.checked ? "text" : "password";
});
document.getElementById("show-confirm-password").addEventListener("change", function() {
    document.getElementById("confirm-password").type = this.checked ? "text" : "password";
});

// Submit form and send to Google Apps Script
form.addEventListener('submit', e => {
    e.preventDefault();

    fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
    })
    .then(response => response.json())
    .then(res => {
        if(res.result === "success") {
            window.location.href = "dashboard.html";
        } else {
            alert("Something went wrong. Try again.");
            console.error(res.error);
        }
    })
    .catch(error => {
        console.error('Error!', error.message);
        alert("Error connecting to Google Sheets.");
    });
});
</script>

</body>
</html>
